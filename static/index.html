<html ng-app>
<head>
    <title>codiag - collaborative diagramming tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <ul class="menu">
        <li>
            <button id="addStandalone">Add standalone bubble</button>
            <button id="addChild" disabled="true">Add child bubble</button>
            <button id="delete" disabled="true">Remove bubble</button>
            <!-- <button id="connect">Connect bubbles</button> -->
        </li>
    </ul>
    <div class="diagram-container">
        <canvas id="c"></canvas>
    </div>

    <script src="http://fabricjs.com/build/files/text,easing,interaction,shadow.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?9d308"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <script src="lib/Math.uuid.js"></script>

    <script src="diagram/util.js"></script>
    <script src="diagram/diagram.js"></script>
    <script src="diagram/mouseTracker.js"></script>
    <script src="diagram/Bubble.js"></script>
    <script src="diagram/Connection.js"></script>
    <script src="diagram/main.js"></script>
    <script src="diagram/menu.js"></script>
    <script src="diagram/textEditing.js"></script>

    <script src="diagram/keyboardInput.js"></script>
</body>
</html>

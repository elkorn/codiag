<html ng-app>
<head>
    <title>codiag - collaborative diagramming tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css"></head>
<body>
    <nav id="diagram-nav" class="navbar navbar-default menu">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#diagram-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Diagram</a>
        </div>
        <div class="collapse navbar-collapse" id="diagram-navbar-collapse">
            <button type="button"
                    id="addStandalone"
                    class="btn btn-default navbar-btn btn-lg"
                    data-toggle="tooltip popover button"
                    data-placement="bottom"
                    title=""
                    data-content="Click on the canvas to place the new bubble."
                    data-original-title="Add standalone bubble (ENTER)">
                <span class="glyphicon glyphicon-asterisk"></span>
            </button>
            <button type="button"
                    id="addChild"
                    disabled="true"
                    class="btn btn-default navbar-btn btn-lg"
                    data-toggle="tooltip popover button"
                    data-placement="bottom"
                    title=""
                    data-content="Click on the canvas to place the new bubble."
                    data-original-title="Add child bubble (INSERT)">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
            <button type="button"
                    id="delete"
                    disabled="true"
                    class="btn btn-default navbar-btn btn-lg"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title=""
                    data-original-title="Remove selected bubble (DELETE)">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
        </div>
    </nav>

    <div class="diagram-container">
        <canvas id="c"></canvas>
    </div>

    <script src="http://fabricjs.com/build/files/text,easing,interaction,shadow.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js?9d308"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="lib/Math.uuid.js"></script>

    <script src="diagram/util.js"></script>
    <script src="diagram/diagram.js"></script>
    <script src="diagram/mouseTracker.js"></script>
    <script src="diagram/Bubble.js"></script>
    <script src="diagram/Connection.js"></script>
    <script src="diagram/main.js"></script>
    <script src="diagram/menu.js"></script>
    <script src="diagram/textEditing.js"></script>
    <script src="diagram/keyboardInput.js"></script>
</body>
</html>
